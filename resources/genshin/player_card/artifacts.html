<div class="artifacts flex flex-col bg-black bg-opacity-20 rounded-lg justify-center">
    <div class="artifacts-info flex flex-row px-2">
        <div class="artifacts-img relative">
            <img src="{{img}}" alt=""
                 class="w-16 h-16">
            <div class="absolute bottom-0 right-0 bg-white bg-opacity-60 rounded-sm px-1 text-xs text-black">
                {{level}}
            </div>
        </div>
        <div class="artifacts-base-info flex flex-col">
            <div class="artifacts-name  px-2 py-1 text-1xl">
                {{name}}
            </div>
            <div class="artifacts-name  px-2 py-1 text-1xl">
                {{score}}
            </div>
        </div>
    </div>
    <div class="flex flex-row">
        <div class="flex-auto flex flex-col">
            {% for detail_name in detail_names %}
                <div class="px-2 py-1 bg-white bg-opacity-10">{{detail_name}}</div>
            {% endfor %}
        </div>
        <div class="flex-auto flex flex-col">
            {% for detail_value in detail_values %}
                <div class="px-2 py-1 bg-white bg-opacity-10">{{detail_value}}</div>
            {% endfor %}
        </div>
        <div class="flex-auto flex flex-col">
            {% for detail_score in detail_scores %}
                <div class="px-2 py-1 bg-white bg-opacity-10">{{detail_score}}</div>
            {% endfor %}
        </div>
    </div>
</div>
