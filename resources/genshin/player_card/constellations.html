<div class="w-full relative">
    <div class="absolute bottom-0 left-0 mb-4">
        <div class="flex flex-row ml-2">
            {% for item in items %}
            <div class="w-16 h-16 skills" style="background-image: url({{item.background}})">
                <img src="{{item.img}}" alt=""
                     class="object-cover">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
