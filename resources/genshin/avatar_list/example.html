<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar List</title>
    <link type="text/css" href="./style.css" rel="stylesheet"/>
    <link type="text/css" href="../../styles/public.css" rel="stylesheet"/>
    <style>
        .avatar > div::after {
            background-position: center center;
            background-size: cover;
            background-image: url("../../background/rarity/half/5.png");
        }
    </style>
</head>
<body>
<div class="container">
    <div class="head" style="background-image: url('../../assets/namecard/210081/navbar.png')">
        <div class="avatar">
            <div><img src="../../assets/avatar/10000002/icon.png" alt="avatar"></div>
        </div>
        <div class="player">
            <div>
                <div class="nickname">Karako</div>
                <div class="uid">UID: 100206192</div>
            </div>
        </div>
        <div class="logo"></div>
    </div>
    <div class="content">
        <div class="row">
            <div>#</div>
            <div style="flex: 4">角色</div>
            <div>等级</div>
            <div>好感</div>
            <div>命座</div>
            <div>普攻</div>
            <div>战技</div>
            <div>爆发</div>
            <div style="flex: 6">武器</div>
        </div>
        <div class="row">
            <div style="background-color: #E7D9AA">1</div>

            <div class="role-icon" style="flex: 1.5;background-color: #E7D9AA">
                <img src="../../assets/avatar/10000002/side.png" alt="side icon"/>
            </div>
            <div class="role-name" style="background-color: #E7D9AA;">神里绫华</div>

            <div>90</div>
            <div>10</div>
            <div>6</div>

            <div>13</div>
            <div>13</div>
            <div>13</div>

            <div class="weapon-cell" style="flex: 6">
                <span>Lv.90</span>
                <span>5</span>
                <span><img src="../../assets/weapon/11509/awaken.png" alt="weapon"></span>
                <span>雾切之回光</span>
            </div>
        </div>
        <div class="row" style="background-color: rgb(224, 224, 224)">
            <div style="background-color: #E7D9AA">
                2
            </div>

            <div class="role-icon" style="flex: 1.5;background-color: #E7D9AA">
                <img src="../../assets/avatar/10000042/side.png" alt="side icon"/>
            </div>
            <div class="role-name" style="background-color: #E7D9AA;">刻晴</div>


            <div>90</div>
            <div>10</div>
            <div>6</div>

            <div>13</div>
            <div>13</div>
            <div>13</div>

            <div class="weapon-cell" style="flex: 6">
                <span>Lv.90</span>
                <span>5</span>
                <span><img src="../../assets/weapon/11509/awaken.png" alt="weapon"></span>
                <span>雾切之回光</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
