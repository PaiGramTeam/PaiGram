[project]
name = "PaiGram"
version = "0.4.0"
description = "Telegarm robot, query the official genshin information."
authors = [
    {name = "洛水居室"},
    {name = "zhxy-CN"},
    {name = "Chuangbo Li"},
    {name = "kotoriのねこ"},
    {name = "omg-xtao"},
    {name = "艾迪"},
    {name = "Karako"},
    {name = "SiHuaN"},
]
dependencies = [
    "httpx<1.0.0,>=0.28.0",
    "ujson<6.0.0,>=5.9.0",
    "Jinja2<4.0.0,>=3.1.2",
    "python-telegram-bot[ext,rate-limiter]<22.0,>=21.7",
    "sqlmodel<1.0.0,>=0.0.22",
    "colorlog<7.0.0,>=6.8.0",
    "fakeredis<3.0.0,>=2.19.0",
    "redis<6.0.0,>=5.0.1",
    "beautifulsoup4<5.0.0,>=4.12.1",
    "asyncmy<1.0.0,>=0.2.9",
    "aiofiles<25.0.0,>=24.1.0",
    "python-dotenv<2.0.0,>=1.0.0",
    "alembic<2.0.0,>=1.13.0",
    "black<25.0.0,>=24.10.0",
    "rich<14.0.0,>=13.6.0",
    "enkanetwork-py @ git+https://github.com/PaiGramTeam/EnkaNetwork.py",
    "lxml<6.0.0,>=5.0.0",
    "arko-wrapper<1.0.0,>=0.3.0",
    "fastapi<1.0.0,>=0.115.0",
    "uvicorn[standard]<1.0.0,>=0.32.0",
    "sentry-sdk<3.0.0,>=2.7.0",
    "GitPython<4.0.0,>=3.1.30",
    "openpyxl<4.0.0,>=3.1.1",
    "async-lru<3.0.0,>=2.0.4",
    "thefuzz<1.0.0,>=0.22.1",
    "cryptography<44.0.0,>=43.0.1",
    "pillow<11.0.0,>=10.0.1",
    "playwright==1.48.0",
    "aiosqlite<1.0.0,>=0.20.0",
    "simnet @ git+https://github.com/PaiGramTeam/SIMNet",
    "gcsim-pypi<3.0.0,>=2.29.0",
    "psutil<7.0.0,>=6.0.0",
    "influxdb-client[async,ciso]>=1.48.0",
    "pydantic>=2.0.0,<3.0.0",
    "pydantic-settings>=2.6.1",
]
requires-python = "<4.0,>=3.9"
readme = "README.md"
license = {text = "AGPL-3.0"}

[project.optional-dependencies]
pyro = ["TgCrypto<2.0.0,>=1.2.5", "Pyrogram<3.0.0,>=2.0.102"]
test = ["pytest<9.0.0,>=8.2.2", "pytest-asyncio<1.0.0,>=0.24.0", "flaky<4.0.0,>=3.7.0"]
genshin-artifact = ["python-genshin-artifact<2.0.0,>=1.0.9"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# 格式配置
[tool.black]
include = '\.pyi?$'
line-length = 120
target-version = ['py311']
