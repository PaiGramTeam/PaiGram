version: "3.9"

services:

  mysql:
    image: "mysql:5.7"
    logging:
      driver: none
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}

  redis:
    image: "redis:6.2"
    logging:
      driver: none

  test:
    build:
      context: "../../"
      dockerfile: "tests/integration/Dockerfile"
    environment:
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=0
    depends_on:
      - mysql
      - redis