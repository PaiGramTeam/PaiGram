name: Test

on:
  pull_request:
    branches:
      - 'test'
      - 'test/**'
      - 'wiki/**'

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade poetry
          poetry install
          poetry install --extras test
      - name: Test with pytest
        run: |
          pytest