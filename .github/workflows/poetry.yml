name: Update Lockfile and Requirements

on:
  push:
    paths:
      - pyproject.toml
  workflow_dispatch:
    description: 'Set to true to run the workflow'

jobs:
  update-lockfile-and-requirements:
    name: Update Lockfile and Requirements
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          rm -r poetry.lock
          poetry install

      - name: Update lockfile and requirements
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.client_payload.run_workflow == true }}
        run: |
          poetry lock
          poetry export -f requirements.txt --output requirements.txt --without-hashes

      - name: Commit changes
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.client_payload.run_workflow == true }}
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: ':Update poetry.lock and requirements.txt'
          add: |
            'poetry.lock'
            'requirements.txt'