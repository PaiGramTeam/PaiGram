name: Update Lockfile and Requirements

on:
  push:
    paths:
      - pyproject.toml
  workflow_dispatch:

jobs:
  update-lockfile-and-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          rm -r poetry.lock
          poetry install

      - name: Update lockfile and requirements
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.client_payload.run_workflow == true }}
        run: |
          poetry lock
          poetry export -f requirements.txt --output requirements.txt --without-hashes
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add poetry.lock requirements.txt
          git commit -m "Update poetry.lock and requirements.txt"
          git push